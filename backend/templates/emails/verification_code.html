<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      color: #f97316; /* orange-500 */
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .code {
      display: inline-block;
      font-size: 28px;
      font-weight: bold;
      color: #f97316;
      background-color: #fff7ed;
      padding: 10px 20px;
      border-radius: 6px;
      letter-spacing: 4px;
      margin: 20px 0;
      user-select: all;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Email Address</h1>
    <p>Thank you for registering with us. Please use the verification code below to verify your email address and complete your registration.</p>
    <div class="code">{{ code }}</div>
    <p>If you did not request this code, please ignore this email.</p>
    <div class="footer">
      &copy; 2025 Capus Delivery. All rights reserved.
    </div>
  </div>
</body>
</html>
